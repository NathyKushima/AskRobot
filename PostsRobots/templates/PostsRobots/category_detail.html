{% extends 'base.html' %}

{% block title %}Category Details{% endblock %}

{% block content %}
    <h1>Category: {{ category.name }}</h1>
    <p>{{ category.description }}</p>
    <h2>Posts in this category:</h2>
    <ul>
        <div class="post-list">
            {% for post in posts %}
                <div class="post-card">
                    <a href="{% url 'details' post.id %}" class="nav-link">
                        <img src="{{ post.image.url }}" alt="{{ post.title }}" class="post-image">
                    </a>
                    <p class="post-title">{{ post.title }}</p>
                </div>
            {% endfor %}
        </div>
    </ul>
{% endblock content %}
