{% extends 'base.html' %}

{% block title %}Registered Robots{% endblock %}

{% block content %}
<h1 style="text-align: center; margin-bottom: 20px;">Registered Robots</h1>

<div class="post-list">
    {% for post in posts %}
    <div class="post-card">
        <a href="{% url 'details' post.id %}" class="post-link">
            <img src="{{ post.image.url }}" alt="{{ post.title }}" class="post-image">
        </a>
        <p class="post-title">{{ post.title }}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
