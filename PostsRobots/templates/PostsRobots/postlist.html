{% extends 'base.html' %}

{% block title %}Posts{% endblock %}

{% block content %}
<h1>
    {% if category %}
        Posts in Category: {{ category.name }}
    {% else %}
        Registered Robots
    {% endif %}
</h1>

<div class="post-list">
    {% for post in posts %}
        <div class="post-card">
            <a href="{% url 'details' post.id %}" class="nav-link">
                <img src="{{ post.image.url }}" alt="{{ post.title }}" class="post-image">
            </a>
            <p class="post-title">{{ post.title }}</p>
        </div>
    {% endfor %}
</div>
{% endblock %}
