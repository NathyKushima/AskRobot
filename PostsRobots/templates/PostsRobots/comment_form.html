{% extends 'base.html' %}

{% block title %}Add Comment{% endblock %}

{% block content %}
<h2>Add a Comment</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Submit</button>
    <a href="{% url 'details' post.id %}" class="nav-link">Back to Post</a>
</form>

{% endblock %}
